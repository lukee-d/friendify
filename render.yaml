services:
  - type: web
    name: friendify
    runtime: python
    pythonVersion: "3.11.6"  # Explicitly matches runtime.txt
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app import app, db; app.app_context().push(); db.create_all()"
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_SECRET_KEY
        sync: false
      - key: SPOTIPY_CLIENT_ID
        sync: false  # Set this in Render's dashboard
      - key: SPOTIPY_CLIENT_SECRET
        sync: false
      - key: SPOTIPY_REDIRECT_URI
        value: https://friendify-s2rz.onrender.com/callback
    database:
      name: friendify_db
      plan: free  # Free PostgreSQL plan